name: Build & Deploy Landing

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_name: ghcr.io/${{ github.repository_owner }}/landing
      image_tag: ${{ github.sha }}
      run_number: ${{ github.run_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/landing:latest
            ghcr.io/${{ github.repository_owner }}/landing:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/landing:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/landing
    steps:
      - name: Deploy to Kubernetes
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          RUN_NUMBER: ${{ needs.build-and-push.outputs.run_number }}
        run: |
          if [ -n "$KUBECONFIG_DATA" ]; then
            echo "$KUBECONFIG_DATA" | base64 -d > /tmp/kubeconfig
            export KUBECONFIG=/tmp/kubeconfig

            # Update deployment with specific version tag
            kubectl set image deployment/landing \
              landing=${IMAGE_NAME}:${IMAGE_TAG} \
              -n goalixa-landing

            # Add version annotations for tracking
            kubectl annotate deployment/landing \
              -n goalixa-landing \
              deployment.kubernetes.io/revision-sha="${IMAGE_TAG}" \
              deployment.kubernetes.io/revision-number="${RUN_NUMBER}" \
              deployment.kubernetes.io/deployed-at="$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              --overwrite

            # Wait for rollout to complete
            kubectl rollout status deployment/landing -n goalixa-landing --timeout=5m

            echo "✅ Deployed version ${RUN_NUMBER} (commit: ${IMAGE_TAG})"
          else
            echo "⚠️  KUBECONFIG secret not set - skipping deployment"
            echo "Image built and pushed: ${IMAGE_NAME}:${IMAGE_TAG}"
          fi
