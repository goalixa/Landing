apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: landing-ingress
  namespace: goalixa-landing
spec:
  ingressClassName: nginx
  rules:
    - host: REPLACE_ME_LANDING_DOMAIN
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: landing
                port:
                  number: 80
