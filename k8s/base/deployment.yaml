apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
  namespace: goalixa-landing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: landing
  template:
    metadata:
      labels:
        app: landing
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: landing
          image: ghcr.io/goalixa/landing:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: landing-config
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
